<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Study</title>
</head>
<body>
    <div class="box outer">
        <div class="box inner">1</div>
        <div class="box inner">2</div>
        <div class="box inner">3</div>
        <div class="box inner">4</div>
        <div class="box inner">5</div>
    </div>

</body>
<style>
    .box {
        border-radius: 5px;
    }

    .box.outer {
        width: 400px;
        height: 400px;
        background-color: lightblue;
        /* margin:10px;
        padding:2px; */
    }

    .box.inner {
        width: 50px;
        height: 50px;
        background-color: lightpink;
        margin: 25px auto;
        padding:auto ;
    }

    .box.outer{
        display: flex;
        align-items: space-around;
    }

    
</style>
</html>
